<!DOCTYPE html>
<html>
<head>
	<title>
	{{page.title}}
	</title>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Shashwat Dixit's Developer Blog" />
	{{page.keywords}}
	<meta name="author" content="Shashwat Dixit" />
	
	{{page.twitter}}
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/pages/app.css">
	
	{{page.css}}
	{{page.headjs}}

</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="col-xs-2 col-md-1" id="brand">
				<span id="name">SD</span>
			</div>
			<span class="col-xs-2 col-md-1" id="nav-toggle"><img src="{{ site.baseurl }}/image/burger3.png"></span>
		</div>
	</nav>

	<div id="fixed-menu" class="display-none">
		<div id="menu-wrapper">
			<div id="menu-close"><span id="close-button">&times;</span></div>
			<div id="menu">
				<div class="menu-items"><a href="/">Home</a></div>
				<div class="menu-items"><a href="/about">About</a></div>
				<div class="menu-items"><a href="https://github.com/shashwatdixit124">GIHTUB</a></div>
				<div class="menu-items"><a href="https://twitter.com/shashwat_124">TWITTER</a></div>
				<div class="menu-items"><a href="https://in.linkedin.com/in/shashwat-dixit-a990b5112">LINKEDIN</a></div>
			</div>
		</div>
	</div>

{{content}}

	<div id="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-12" id="social">
					<div id="social-container">
						<span class="social-icon">
							<a href="https://twitter.com/shashwat_124"><img src="{{ site.baseurl }}/image/twitter.svg"></a>
						</span>
						<span class="social-icon">
							<a href="https://github.com/shashwatdixit124"><img src="{{ site.baseurl }}/image/github.svg"></a>
						</span>
					</div>
				</div>
				<div class="col-xs-12" id="copyright">
					All content copyright Shashwat Dixit &copy; 2017 â€¢ All rights reserved.
				</div>
			</div>
		</div>
	</div>

{{page.bodyjs}}
	
	<script type="text/javascript">
		$('#nav-toggle').click(function(){
			$('#fixed-menu').toggleClass('display-none');
		});
		$('#close-button').click(function(){
			$('#fixed-menu').toggleClass('display-none');
		});
	</script>
</body>
</html>
